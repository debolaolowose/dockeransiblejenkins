---
- hosts: dev
  become: true
  tasks:
  - name: install dipendences
    apt:
      name: "{{item}}"
      state: present
      update_cache: yes
    loop:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
  - name: GPG
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
  - name: repository docker
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present
  - name: install docker
    apt:
      name: "{{item}}"
      state: latest
      update_cache: yes
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
  - name: Install Docker Module for Python
    pip:
      name: docker
  - name: start docker
    service:
      name: docker
      state: started
      enabled: yes
  - name: Start the container
    docker_container:
      name: hariapp
      image: "theolowose/maven:1.0.0"
      state: started
      published_ports:
        - 0.0.0.0:8080:8080     
  handlers:
  - name: restart docker
    service: 
      name: docker 
      state: restarted
